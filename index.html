<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJ Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-12 font-medium">Welcome to <span class="text-teal-400 font-semibold">AJ Bank
                Service</span>
        </h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" name="" id=""
                    placeholder="Your Email">
                <input class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="password" name="" id=""
                    placeholder="Your Password">
                <button class="bg-amber-500	px-4 py-2 text-white font-medium rounded">Submit</button>
            </div>
        </section>
    </main>
</body>

</html>
